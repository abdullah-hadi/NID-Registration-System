<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Signup</title>
    <link rel="stylesheet" href = "style.css">
</head>
<body>
    <div class = center>
        <div class = btns>
            <a class = "a1" href="#">Signup</a>
            <a class = "a2" href="#">Login</a> 
        </div>
        <div class = "signup-form">
        <div class = "header"> Signup for free</div>
        <form action="">
            <input class = "fstname" type="text" placeholder="First Name">
            <input class = "lstname" type="text" placeholder="Last Name">
            <input class="email" type="text" placeholder="Email or Phone">
            <input class = "password" type="password" placeholder="Password">
            <input input class = "sign-sub" type = "submit" value="Signup">
        </form>
        </div>


        <div class = "login-form">
            <div class = "header"> Login with your account</div>
            <form action="">
                <input class = "emailorphone" type="text" placeholder="Email or Phone">
                <input class = "password" type="password" placeholder="Password">
                <input class = "log-sub" type = "submit" value="Login">
            </form>
            </div>
    </div>
    <script src="login-script.js"></script>
</body>
</html>
